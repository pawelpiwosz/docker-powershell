sudo: required
dist: trusty
language: bash

stages:
  - name: Build test
    if: branch != master
  - name: Push container
    if: branch = master && type = pull_request
  - name: Check container
    if: branch = master || type = pull_request

services:
  - docker

install:
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse"
  - sudo apt-get -qq update
  - sudo apt-get -t trusty-backports install shellcheck
  - sudo pip install bashate

jobs:
  include:
  - stage: Build test
    script:
      - echo 'Build container.'
      - docker build -t powershell .

  - stage: Push container
    script:
      - echo "Push to repo"
      - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - VCS_REF=$(git rev-parse --short HEAD)
      - VER=$(cat VERSION)
      - docker build --build-arg BUILD_DATE=${BUILD_DATE} --build-arg VCS_REF=${VCS_REF} --build-arg VER=${VER} -t powershell .
      - docker images
      - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      - docker tag powershell ${DOCKER_USERNAME}/powershell
      - docker push ${DOCKER_USERNAME}/powershell
      - curl -X POST https://hooks.microbadger.com/images/almerhor/powershell/6oxxdyfIsCH8p2e2kp0pzXo8l3k=
      - docker logout

  - stage: Check container
    script:
      - docker pull ${DOCKER_USERNAME}/powershell
      - docker run --rm ${DOCKER_USERNAME}/powershell
